<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quoc Hưng</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif}
body{
margin:0;min-height:100vh;
background:radial-gradient(circle at top,#0a3d62,#000);
display:flex;align-items:center;justify-content:center;
color:#fff
}
.card{
width:360px;
background:rgba(0,0,0,.55);
backdrop-filter:blur(18px);
border-radius:30px;
padding:28px 20px;
box-shadow:0 40px 120px rgba(0,0,0,.8)
}
.title{
font-size:38px;font-weight:800;text-align:center;
background:linear-gradient(90deg,#00f2fe,#4facfe,#00f2fe);
background-size:300%;
-webkit-background-clip:text;color:transparent;
animation:shine 2.5s linear infinite
}
@keyframes shine{to{background-position:300%}}

.link-btn{
display:block;width:100%;
padding:18px;margin:14px 0;
border-radius:24px;
font-size:18px;font-weight:700;
color:#fff;text-align:center;text-decoration:none
}
.fb{background:#1877f2}
.tiktok{
background:linear-gradient(120deg,#000,#25f4ee,#fe2c55);
box-shadow:0 0 40px rgba(254,44,85,.8)
}

.phone-box{
margin:16px 0;
padding:14px;
border-radius:20px;
background:linear-gradient(135deg,rgba(0,200,255,.25),rgba(0,100,255,.1));
box-shadow:0 0 30px rgba(0,200,255,.7);
text-align:center
}
.phone{
font-size:22px;
letter-spacing:1.5px;
color:#aef
}
.phone-actions{
display:flex;gap:8px;justify-content:center;margin-top:8px
}
.btn-small{
padding:6px 12px;
border-radius:12px;
background:rgba(255,255,255,.18);
color:#fff;font-size:12px;border:none
}

.qr-box{
margin-top:18px;
padding:20px;
border-radius:26px;
background:linear-gradient(135deg,#006b3f,#00a859);
box-shadow:0 0 40px rgba(0,168,89,.8);
text-align:center;cursor:pointer
}
.qr-box img{
width:150px;border-radius:20px;background:#fff;padding:10px
}

#qr-full{
position:fixed;inset:0;
background:rgba(0,0,0,.92);
display:none;align-items:center;justify-content:center
}
#qr-full img{
width:85%;max-width:380px;border-radius:24px;background:#fff;padding:14px
}
</style>
</head>
<body>

<audio id="bgm" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card" onclick="playMusic()">
<div class="title">Quoc Hưng</div>

<a class="link-btn fb" href="https://www.facebook.com/mqhoneway" target="_blank" onclick="event.stopPropagation()">Facebook</a>

<a class="link-btn tiktok" href="https://www.tiktok.com/@mqh_.7508" target="_blank" onclick="event.stopPropagation()">TikTok</a>

<div class="phone-box">
<div class="phone">0366 518 914</div>
<div class="phone-actions">
<button class="btn-small" onclick="event.stopPropagation();location.href='tel:0366518914'">Gọi</button>
<button class="btn-small" onclick="event.stopPropagation();navigator.clipboard.writeText('0366518914')">Copy</button>
</div>
</div>

<div class="qr-box" onclick="openQR()">
<img src="https://via.placeholder.com/300x300?text=VIETCOMBANK+QR">
<p>Vietcombank QR</p>
</div>
</div>

<div id="qr-full" onclick="this.style.display='none'">
<img src="https://via.placeholder.com/300x300?text=VIETCOMBANK+QR">
</div>

<script>
function playMusic(){
const a=document.getElementById('bgm');
if(a.paused){a.play();}
}
function openQR(){
document.getElementById('qr-full').style.display='flex'
}
</script>

</body>
</html>
